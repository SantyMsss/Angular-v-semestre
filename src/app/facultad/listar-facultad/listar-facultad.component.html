<div class="container">
  <h2>Lista de Facultades</h2>
 <table class="table table-striped">
   <thead class="table-dark">
     <tr>
       <th>Codigo</th>
       <th>Nombre</th>
       <th>Decano</th>
     </tr>
   </thead>
    <tbody>
      <tr *ngFor="let facultad of facultades">
        <th>{{facultad.codigo_facu}}</th>
        <th>{{facultad.nombre_facu}}</th>
        <th>{{facultad.decano}}</th>
      </tr>
    </tbody>
 </table>
</div>
