<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Crear Facultad</h3>
  <form (ngSubmit)="onSubmit()">
    <!-- Código -->
    <div class="form-group">
      <label>Código:</label>
      <input disabled
        type="number"
        class="form-control"
        id="codigo_facu"
        [(ngModel)]="facultad.codigo_facu"
        name="codigo_facu"
        required>
    </div>

    <!-- Nombre -->
    <div class="form-group">
      <label>Nombre:</label>
      <input
        type="text"
        class="form-control"
        id="nombre_facu"
        [(ngModel)]="facultad.nombre_facu"
        name="nombre_facu"
        required>
    </div>

    <!-- Decano -->
    <div class="form-group">
      <label>Decano:</label>
      <input
        type="text"
        class="form-control"
        id="decano"
        [(ngModel)]="facultad.decano"
        name="decano"
        required>
    </div>

    <!-- Modalidad -->
    <div class="form-group">
      <label>Modalidad:</label>
      <input
        type="text"
        class="form-control"
        id="modalidad"
        [(ngModel)]="facultad.modalidad"
        name="modalidad"
        required>
    </div>

    <!-- Proyecto de investigación -->
    <div class="form-group">
      <label>Proyecto de investigación:</label>
      <textarea
        class="form-control"
        id="proyec_invest_facu"
        [(ngModel)]="facultad.proyec_invest_facu"
        name="proyec_invest_facu"
        required></textarea>
    </div>

    <!-- Descripción -->
    <div class="form-group">
      <label>Descripción:</label>
      <textarea
        class="form-control"
        id="descripcion"
        [(ngModel)]="facultad.descripcion"
        name="descripcion"
        required></textarea>
    </div>

    <!-- Fecha de creación -->
    <div class="form-group">
      <label>Fecha de creación:</label>
      <input
        type="date"
        class="form-control"
        id="fecha_crea"
        [(ngModel)]="facultad.fecha_crea"
        name="fecha_crea"
        required>
    </div>

    <!-- Teléfono -->
    <div class="form-group">
      <label>Teléfono:</label>
      <input
        type="tel"
        class="form-control"
        id="telefono"
        [(ngModel)]="facultad.telefono"
        name="telefono"
        required>
    </div>

    <!-- Correo -->
    <div class="form-group">
      <label>Correo:</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        [(ngModel)]="facultad.correo"
        name="correo"
        required>
    </div>

    <!-- Programa académico -->
    <div class="form-group">
      <label>Programa académico:</label>
      <input
        type="text"
        class="form-control"
        id="prog_academico"
        [(ngModel)]="facultad.prog_academico"
        name="prog_academico"
        required>
    </div>

    <!-- Calendario académico -->
    <div class="form-group">
      <label>Calendario académico:</label>
      <input
        type="text"
        class="form-control"
        id="calendar_academico"
        [(ngModel)]="facultad.calendar_academico"
        name="calendar_academico"
        required>
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
  </form>
</div>
